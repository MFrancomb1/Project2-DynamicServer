<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TESTING</title>
        <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js" type="text/javascript"></script> <!--Must include to use anychart-->
    </head>
    <body>
        
        <div id="container" style="height:500px; width:500px;"></div>
        <br>
        <div id="barchart" style="height:500px; width:100%vw;"></div>

        <script>
            anychart.onDocumentLoad(function () {
            // create an instance of a pie chart
            var chart = anychart.pie();
            // set the data
            chart.data([
            ["Chocolate", 5],
            ["Rhubarb compote", 2],
            ["CrÃªpe Suzette", 2],
            ["American blueberry", 2],
            ["Buttermilk", 1]
            ]);
            // set chart title
            chart.title("Top 5 pancake fillings");
            // set the container element 
            chart.container("container");
            // initiate chart display
            chart.draw();

            // create data
            var data2 = [
            ["John", 10000],
            ["Jake", 12000],
            ["Peter", 13000],
            ["James", 10000],
            ["Mary", 9000]
            ];

            // create a chart
            chart2 = anychart.bar();

            // create a bar series and set the data
            var series = chart2.bar(data2);

            // set the container id
            chart2.container("barchart");

            // initiate drawing the chart2
            chart2.draw();
            });
          </script>
    </body>
</html>
